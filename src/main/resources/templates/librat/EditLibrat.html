<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE HIDDEN SHELF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E7EBE0FF;
            margin: 0;
            padding: 0;
        }
        .custom-container {
            background-color: #ABD6DFFF !important;
            border-color: #ABD6DFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #203E50;
        }
        .form-label {
            color: #203E50;
            font-weight: bold;
        }
        .form-control, .form-select {
            background-color: #E7EBE0FF;
            border-color: #203E50;
            color: #203E50;
        }
        .form-control:focus, .form-select:focus {
            background-color: #E7EBE0FF;
            border-color: #ABD6DFFF;
            box-shadow: 0 0 0 0.25rem rgba(171, 214, 223, 0.25);
        }
        .btn-primary {
            background-color: #203E50 !important;
            border-color: #203E50 !important;
            color: #ABD6DFFF !important;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-outline-primary {
            color: #203E50 !important;
            border-color: #203E50 !important;
        }
        .btn-outline-primary:hover {
            background-color: #203E50 !important;
            color: #ABD6DFFF !important;
        }
    </style>
	</head>
  <body>
    <div class = "container">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4" style="background-color: #E7EBE0FF !important; border-color: #203E50 !important; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;">
    			<h2 class="text-center mb-5">Edit book</h2>
    			
    			<form method="post" enctype="multipart/form-data" th:object="${libratDto}">
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">ID</label>
    					<div class="col-sm-8">
    						<input readonly class="form-control-plaintext"th:value="${librat.id}">
    					</div>
    				</div>
    				
    				<div class = "row mb-3">
    					<div class ="offset-sm-4 col-sm-8">
    						<img th:src="@{'/librat/'+${librat.imageFileName}}" 
    							alt="..." width="150">
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Book cover</label>
    					<div class="col-sm-8">
    						<input class="form-control"type="file" th:field="${libratDto.imageFile}">
    						<p th:if="${#fields.hasErrors('imageFile')}"th:errorclass="text-danger"
    							th:errors="${libratDto.imageFile}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Title</label>
    					<div class="col-sm-8">
    						<input class="form-control"th:field="${libratDto.title}">
    						<p th:if="${#fields.hasErrors('title')}"th:errorclass="text-danger"
    							th:errors="${libratDto.title}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Author</label>
    					<div class="col-sm-8">
    						<input class="form-control"th:field="${libratDto.author}">
    						<p th:if="${#fields.hasErrors('author')}"th:errorclass="text-danger"
    							th:errors="${libratDto.author}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Publisher</label>
    					<div class="col-sm-8">
    						<input class="form-control"th:field="${libratDto.publisher}">
    						<p th:if="${#fields.hasErrors('publisher')}"th:errorclass="text-danger"
    							th:errors="${libratDto.publisher}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Category</label>
    					<div class="col-sm-8">
    						<select class="form-select" th:field="${libratDto.category}">
    							<option value='Science fiction'>Science fiction</option>
    							<option value='Thriller'>Thriller</option>
    							<option value='Fantasy'>Fantasy</option>
    							<option value='Horror'>Horror</option>
    							<option value='Young adult'>Young adult</option>
    							<option value='Biography'>Biography</option>
    							<option value='History'>History</option>
    							<option value='Romance'>Romance</option>
    							<option value='Classics'>Classics</option>
    							<option value='Dystopian'>Dystopian</option>
    							<option value='Poetry'>Poetry</option>
    							<option value='Short stories'>Short stories</option>
    						</select>
    						<p th:if="${#fields.hasErrors('category')}"th:errorclass="text-danger"
    							th:errors="${libratDto.category}"></p>
    					</div>
    				</div>
    			
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Number of copies</label>
    					<div class="col-sm-8">
    						<input class="form-control"type="number" min="0" th:field="${libratDto.copiesNo}">
    						<p th:if="${#fields.hasErrors('copiesNo')}"th:errorclass="text-danger"
    							th:errors="${libratDto.copiesNo}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Price</label>
    					<div class="col-sm-8">
    						<input class="form-control"type="number" min="0" th:field="${libratDto.price}">
    						<p th:if="${#fields.hasErrors('price')}"th:errorclass="text-danger"
    							th:errors="${libratDto.price}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Created At</label>
    					<div class="col-sm-8">
    						<input readonly class="form-control-plaintext"th:value="${librat.createdAt}">
    					</div>
    				</div>
    				
    				
    				<div class="row">
    					<div class="offset-sm-4 col-sm-4 d-grid">
    					<button type="submit" class="btn btn-primary">Submit</button>
    					</div>
    						<div class="col-sm-4 d-grid">
    							<a class="btn btn-outline-primary" href="/librat" role="button">Cancel</a>
    						</div>
    				</div>
    				
    			</form>
    		</div>
    	</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
