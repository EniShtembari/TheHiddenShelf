<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The hidden shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E7EBE0FF;
            color: white;
            margin: 0;
            padding: 0;
            
        h1 {
            color: #203E50;
        	}
        .table {
            background-color: #E7EBE0FF;
        }
        .table thead th {
            background-color: #203E50;
            color: white;
        }
        .table tbody td {
            background-color: #E7EBE0FF;
            color: #203E50;
        }
        .table-bordered {
            border-color: #203E50;
        }
        .btn-primary,
        .btn-danger,
        .btn-secondary,
        .btn-success,
        .btn-warning,
        .btn-info,
        .btn-light,
        .btn-dark {
            background-color: #ABD6DFFF !important;
            border-color: #ABD6DFFF !important;
            color: #203E50 !important;
        }
        .btn:hover {
            opacity: 0.9;
        }
      /* Add significant space between buttons and table */
        .button-group {
            margin-bottom: 50px;
            padding-bottom: 50px;
            border-bottom: 1px solid #203E50;
        }
        /* Ensure space above the table */
        .table-container {
            margin-top: 50px;
            padding-top: 50px;
            border-top: 1px solid #203E50;
        }
        /* Visible spacing for debugging */
        .spacing-debug {
            height: 50px;
            background-color: #ff000033;
            margin: 10px 0;
        }
        </style>
       
  </head>
 
  <body>
    <div class = "container">
    	<h1 class="text-center my-4">MY SHELF</h1>
    	
    	<a class="btn btn-primary" href="/librat/krijo">Add a new book</a>
    	<a class="btn btn-primary" href="/logout">Logout</a>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>ID</th>
    				<th>Book Cover</th>
    				<th>Title</th>
    				<th>Author</th>
    				<th>Publisher</th>
    				<th>Category</th>
    				<th>Number of copies</th>
    				<th>Price</th>
    				<th>Created at</th>
    				<th>Action</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="librat : ${librat}">
    			<td th:text="${librat.id}"></td>
    			<td>
    				<img th:src="@{'/librat/'+${librat.imageFileName}}"
    					alt="..." width="100">
    			</td>
    			<td th:text="${librat.title}"></td>
    			<td th:text="${librat.author}"></td>
    			<td th:text="${librat.publisher}"></td>
    			<td th:text="${librat.category}"></td>
    			<td th:text="${librat.copiesNo}"></td>
    			<td th:text="${librat.price}"></td>
    			<td th:text="${librat.createdAt.toString().substring(0, 10)}"></td>
    			<td style="white-space: nowrap">
    				<a class="btn btn-primary btn-sm"
    					th:href="@{/librat/edit(id=${librat.id})}">Edit</a>
    				<a class="btn btn-danger btn-sm"
    					th:href="@{/librat/delete(id=${librat.id})}"
    					onclick="return confirm('Are you sure?')">Delete</a>
    			</td>
    		</tr>
    	</tbody>
    </table>
   </div>
    				
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
