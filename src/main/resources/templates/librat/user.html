<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://i.pinimg.com/originals/95/2f/e1/952fe17772e27896988610d585bddfba.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        position: relative;
    }

    body:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: -1;
    }

    .header {
        background-color: rgba(249, 249, 239, 0.8); 
        padding: 20px;
        text-align: center;
        color: #8463F03;
        width: 100%;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: rgba(249, 249, 239, 0.8); 
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        width: 100%;
    }

    h1, h2 {
        color: #8463F03;
    }

    .btn-primary {
        background-color: #152936;
        border-color: #152936;
    }

    .btn-primary:hover {
        background-color: #152936;
        border-color: #152936;
    }

    .nav-link {
        color: #463F03 !important;
    }

    .nav-link:hover {
        color: #463F03 !important;
    }
   </style>
</head>
<body>
    <div class="header">
        <h1>THE HIDDEN SHELF</h1>
    </div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2>Welcome, [[${user.getFullname()}]]</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="/librat">Books</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/logout" class="btn btn-primary" sec:authorize="isAuthenticated">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
